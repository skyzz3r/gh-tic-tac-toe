<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <button class="home-button" id="homeButton" style="display: none;">Home</button>
      <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="menu" id="menu">
          <button id="playerVsPlayer">Player vs Player</button>
          <button id="playerVsAI">Play vs AI</button>
        </div>
        <div class="ai-menu" id="aiMenu" style="display: none;">
          <h2>Choose Difficulty</h2>
          <button id="playerVsAIEasy">Easy</button>
          <button id="playerVsAIHard">Hard</button>
        </div>
        <div class="board" id="board" style="display: none;">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        <div class="message" id="message" style="display: none;"></div>
        <div class="reset-container">
          <button id="resetBtn" style="display: none;">Reset</button>
        </div>
      </div>
      <div class="popup" id="popup" style="display: none;">
        <div class="popup-content">
          <h2 id="popupMessage"></h2>
          <button id="mainMenuBtn">Main Menu</button>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
